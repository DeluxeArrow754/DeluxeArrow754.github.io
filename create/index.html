
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/link.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.1.0.min.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    function setChartImage() {
	var query = { cht: "qr", choe: "UTF-8", 
		      chs: "300x300", chld: $(":radio[name='ec']:checked").val(),
		      chl: "https://deluxearrow754.github.io?" + $("#text").val() };
	var url = "http://chart.apis.google.com/chart?" + $.param(query);
	
	$("#chart").attr('src', url);
	$("#url").val(url);
	$("#link").attr('href', url);
    }
    </script>
    <style type="text/css">
      img#chart { margin: 0; background: #fff; border: 1px solid black; }
    </style>
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DΞLUXE - QR Generator</title>
  </head>
  <body>
    <div data-role="page">
  <div data-role="header">
		  <div style="background-color:#0D0D0D;padding-top:1%;padding-bottom:10px;">
		  	<div class="container" style="font-size:100%;">
   		<h1 id="demo">DΞLUXE - QR Generator</h1>
	  </div>
  </div>
      <div data-role="content">
	<ul data-role="listview">
	  
	  
	  <li>
	    <label for="text"></label>
	    <textarea id="text" cols="20" rows="1"></textarea>
	  </li>
	  <li>
	    <button data-theme="b" onclick="setChartImage()">Generate</button>
	  </li>
	  <li>
	    <label for="chart">QR Code</label>
	    <div><a id="link" href="#"><img id="chart" src="" alt="QR code" /></a></div>
	  </li>
	</ul>
      </div>
    </div>
		
		
  </body>
</html>
